config:
  db_name: MOSEI
  db_root: data/db_processed/mosei
  seed: 42
  feature_list:
  - wav2vec2
  - fabnet
  - roberta
  train_size: 15969
  valid_size: 1854
  test_size: 4550
  batch_size: 16
  num_workers: 3
  model_name: MulT
  version: 1.5.2
  input_feature_dim:
  - 768
  - 256
  - 1024
  output_dim:
  - 1
  d_model: 32
  n_heads: 8
  n_layers: 5
  attention_type: softmax
  dropout_qkv: 0.0
  dropout_relu: 0.2
  dropout_residual: 0.2
  dropout_input: 0.0
  time_dim_reducer: gap
  ffn_fusion: true
  dropout_output: 0.2
  output_dir: results/MOSEI
  accelerator: gpu
  devices:
  - 0
  float32_matmul_precision: medium
  tasks:
    sentiment:
      type: regression
      loss_fn: bell_l2_l1_loss
      metrics:
      - acc_7
      - acc_2
      - f1_7
      - f1_2
      - mae
      - corr
  n_epochs: 30
  optimizer:
    name: adam
    base_lr: 0.001
  lr_scheduler:
    name: OneCycleLR
  checkpoints:
  - name: checkpoint_valid_loss
    monitor: valid_loss
    mode: min
  - name: checkpoint_valid_mae
    monitor: valid_mae
    mode: min
  experiment_name: WFR_MulT
  gpu_id: 7
  experiment_dir: results/MOSEI/WFR_MulT
